<app-centered-card title="Add new post">
  <form fxLayout="column" fxLayoutAlign="center" #f="ngForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input type="text" name="title" matInput required #title="ngModel" id="title" ngModel>
      <mat-error *ngIf="title.touched && title.hasError('required')">
        Title is required!
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <input type="text" name="description" autocomplete="username"
             matInput ngModel id="description" #description="ngModel">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Image</mat-label>
      <app-file-input name="image" #image="ngModel" id="image" ngModel></app-file-input>
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="(loading | async)">ADD</button>
  </form>
</app-centered-card>
